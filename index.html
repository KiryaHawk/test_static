<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Яндекс.Карты -->
    <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU&apikey=6c42bc19-1776-466a-900c-75c1c68e67f4" type="text/javascript"></script>

    <title>oto_static_10_2025</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
        }

        #map {
            width: 100%;
            height: 100vh;
        }

        /* Контейнер фильтра в левом верхнем углу */
        #filter-container {
            position: fixed;
            top: 16px;
            left: 16px;
            z-index: 1000;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        }

        /* Хедер с кнопками в одну линию */
        #filter-header {
            display: flex;
            gap: 8px;
            align-items: center;
            margin-bottom: 8px;
        }

        /* Общий стиль для обеих кнопок */
        #filter-toggle,
        #gibdd-toggle {
            padding: 6px 14px;
            font-size: 13px;
            border-radius: 999px;
            border: 1px solid rgba(0,0,0,0.1);
            background: #ffffffee;
            cursor: pointer;
            box-shadow: 0 2px 6px rgba(0,0,0,0.15);
            transition: background 0.15s, box-shadow 0.15s, transform 0.05s, border-color 0.15s;
        }

        #filter-toggle:hover,
        #gibdd-toggle:hover {
            background: #f5f5f5;
            box-shadow: 0 3px 10px rgba(0,0,0,0.18);
        }

        #filter-toggle:active,
        #gibdd-toggle:active {
            transform: translateY(1px);
            box-shadow: 0 1px 4px rgba(0,0,0,0.12);
        }

        /* Активный флаг ГИБДД */
        #gibdd-toggle.active {
            background: #e6f2ff;
            border-color: #3b82f6;
        }

        #filter-panel {
            padding: 10px 12px;
            width: 220px;
            border-radius: 12px;
            background: #ffffffee;
            box-shadow: 0 4px 14px rgba(0,0,0,0.18);
            font-size: 12px;
            display: none; /* по умолчанию скрыто */
        }

        #filter-panel.visible {
            display: block;
        }

        #filter-panel-label {
            font-weight: 600;
            margin-bottom: 6px;
        }

        .filter-controls {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        #quantity-range {
            width: 100%;
        }

        #quantity-input {
            width: 100%;
            box-sizing: border-box;
            padding: 4px 6px;
            border-radius: 6px;
            border: 1px solid rgba(0,0,0,0.2);
            font-size: 12px;
        }

        #filter-current-value {
            font-size: 11px;
            color: #555;
            margin-top: 2px;
        }

        /* Контейнер кнопки "Доли" в правом нижнем углу, приподнятый над условиями */
        #share-container {
            position: fixed;
            bottom: 80px; /* было 16px — подняли выше */
            right: 24px;  /* чуть отступили от края */
            z-index: 1000;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        }

        /* Кнопка "Доли" — крупнее и жирнее */
        #share-toggle {
            padding: 10px 26px;
            font-size: 15px;
            font-weight: 600;
            border-radius: 999px;
            border: 1px solid rgba(0,0,0,0.1);
            background: #ffffffee;
            cursor: pointer;
            box-shadow: 0 3px 10px rgba(0,0,0,0.18);
            transition: background 0.15s, box-shadow 0.15s, transform 0.05s, border-color 0.15s;
        }

        #share-toggle:hover {
            background: #f5f5f5;
            box-shadow: 0 4px 14px rgba(0,0,0,0.22);
        }

        #share-toggle:active {
            transform: translateY(1px);
            box-shadow: 0 2px 6px rgba(0,0,0,0.14);
        }

        /* Активное состояние "Доли" (можно включать/выключать из JS) */
        #share-toggle.active {
            background: #e6fbea;
            border-color: #16a34a;
        }
    </style>
</head>
<body>
<div id="map"></div>

<div id="filter-container">
    <div id="filter-header">
        <button id="filter-toggle">Фильтр по ДК</button>
        <button id="gibdd-toggle" class="active">ГИБДД</button>
    </div>
    <div id="filter-panel">
        <div id="filter-panel-label">Мин. кол-во ДК за месяц</div>
        <div class="filter-controls">
            <input type="range" id="quantity-range" min="0" max="100" value="0" step="1">
            <input type="number" id="quantity-input" min="0" value="0">
        </div>
        <div id="filter-current-value">Показываются точки с кол-вом ≥ 0</div>
    </div>
</div>

<!-- Кнопка "Доли" в правом нижнем углу -->
<div id="share-container">
    <button id="share-toggle">Доли</button>
</div>

<script src="index.js"></script>
</body>
</html>
